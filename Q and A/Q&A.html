<head>
  <title>Q & A</title>

  <link rel="stylesheet" type="text/css" href="public/Q&A.css">
</head>

<body>

        <div class="navbar navbar-static-top navbar-inverse">
      <div class="navbar-inner">
        <div class="container">

          <a class="brand" href="/">Q & A</a>
          <ul class="navbar pull-right">
            <li>
              {{loginButtons allign="left"}}
            </li>
          </ul>
        </div>

      </div>

        <div class="container" id="main">
                {{#if currentUser}}
                        {{> addquestion}}

                {{/if}}
                {{#unless currentUser}}
                        {{> banner}}
                {{/unless}}
                {{> questions}}
          </div>

</body>

<template name="banner">
        <div class="container">
                <div class="row">
                    <div class="span6">
                              <div class="well">
                         <h4>Sign in to submit new questions or to vote on existing questions.</h4>
                         {{loginButtons allign="right"}}
                              </div>
                        </div>
                </div>
        </div>
</template>
<template name="addquestion">
  
  <textarea rows="3" class="input-xxlarge" name="commentText" id="commentText" placeholder=" Write Comment"></textarea>
  <br/>
  <input type="button" class="btn-info add-answer icon-comment" value="Comment"/>
</template>

<template name="questions">
        <h2>All comments</h2>
        <div class="line-separator"></div>
        {{#each items}}
        {{> question}}
        {{/each}}
</template>


<template name="question">
        <div>
                <p class="lead">

                       <h2 style="color:blue"> {{commentText}}  <h6> by {{username }}</h6> </h2> 
                      
                       <a class="pull-right btn btn-small btn-danger delete {{#unless currentUser}}invisible{{/unless}}" href="#"><i class="icon-remove" ></i>Delete {{delete}}</a>

                       <a class="pull-right btn btn-small btn-primary quote {{#unless currentUser}}invisible{{/unless}}" href="#"><i class="icon-embed" ></i> Quote {{Quote}}</a>

                       <a class="btn btn-small btn-success like {{#unless currentUser}}invisible{{/unless}}" href="#"><i class="icon-thumbs-up"></i> Like {{like}}</a>

                       <a class="btn btn-small btn-warning dislike {{#unless currentUser}}invisible{{/unless}}" href="#"><i class="icon-thumbs-down"></i> Dislike {{dislike}}</a>
                        </br>
                        </br>

                      
                        <div class="line-separator"></div>
                </p>
        </div>
</template>
