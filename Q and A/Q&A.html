<head>
  <title>Face-+-ter</title>

  <link rel="stylesheet" type="text/css" href="https://www.facebook.com/">
</head>

<body>

        <div class="navbar navbar-static-top navbar-inverse"> <!-- REFERENCE : BOOTSTRAP FOR CODE ON LAYOUT AND DESIGN http://getbootstrap.com/-->
      <div class="navbar-inner">
        <div class="container">

          <a class="brand" href="/">Face-+-ter</a>
          <ul class="navbar pull-right">
            <li>
              {{loginButtons allign="left"}} <!-- LOGIN IN BUTTON FOR FACEBOOK, TWITTER AND GOOGLE, REFERENCE METEOR.COM -->
            </li>
          </ul>
        </div>

      </div>

        <div class="container" id="main">
                {{#if currentUser}} <!-- Checks that some user is logged in. -->
                 <textarea class="input-xxlarge" name="Text" id="Text" disabled="true"></textarea>
               </br>
                        {{> addquestion}} <!-- calls template to add a comment -->

                {{/if}} <!-- end if -->
                {{#unless currentUser}} <!-- if no user logged in -->
                        {{> banner}} <!-- calls template banner -->
                {{/unless}}<!-- end unless -->
               
                {{> questions}} <!-- calss template to display comments -->
          </div>

</body>

<template name="banner"> <!-- template for banner-->
        <div class="container">
                <div class="row">
                    <div class="span6">
                              <div class="well">
                         <h4>Sign in to submit new questions or to vote on existing questions.</h4>
                         {{loginButtons allign="right"}} <!-- login button to allow user to login -->
                              </div>
                        </div>
                </div>
        </div>
</template>
<template name="addquestion"> <!-- template to add comment -->
  
  <textarea rows="3" class="input-xxlarge" name="commentText" id="commentText" placeholder=" Write Comment"></textarea> <!-- text area to record the comment -->
  <br/>
  <input type="button" class="btn-info add-answer" value="Comment"/> <!-- button to submit the comment -->
</template>

<template name="questions"> <!-- template to display the comments -->
        <h2>All comments</h2>
        <div class="line-separator"></div> 
        {{#each items}} <!-- loop throught the comments and display each one -->
        {{> question}} <!-- display the question -->
        {{/each}}
</template>


<template name="question"> <!-- template to display the comments -->
        <div>
                <p class="lead">

                       <h2 style="color:blue"> {{commentText}}  <h6> by {{username }}</h6> </h2>  <!-- display comment and the user who posted it -->
                      
                       <a class="pull-right btn btn-small btn-danger delete {{#unless currentUser}}invisible{{/unless}}" href="#"><i class="icon-remove" ></i>Delete {{delete}}</a> <!-- delete button -->

                       <a class="pull-right btn btn-small btn-primary quote {{#unless currentUser}}invisible{{/unless}}" href="#"><i class="icon-retweet" ></i> Quote {{Quote}}</a> <!-- Quote button -->

                       <a class="btn btn-small btn-success like {{#unless currentUser}}invisible{{/unless}}" href="#"><i class="icon-thumbs-up"></i> Like {{like}}</a>  <!-- like button -->

                       <a class="btn btn-small btn-warning dislike {{#unless currentUser}}invisible{{/unless}}" href="#"><i class="icon-thumbs-down"></i> Dislike {{dislike}}</a> <!-- dislike button -->
                        </br>
                        </br>

                      
                        <div class="line-separator"></div>
                </p>
        </div>
</template>
