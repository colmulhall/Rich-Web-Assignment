<head>
  <title>Chat</title>
</head>

<body>
	{{loginButtons}}
	{{> entry}}
	{{> messages}}
</body>

<template name="entry">
	<table border="0" align="center">
		<tr>
			<td><strong>Name:</strong></td>
			<td><input type="text" id="name" placeholder="Your Name"></td>
			</br>
		</tr>
		<tr>
			<td><strong>Message:</strong></td>
			<td><input type="text" id="messageBox" placeholder="Your Message"></td>
		</tr>
	</table>
</template>

<template name="messages">
	{{#each messages}}
		{{> message}}
	{{/each}}
</template>

<template name="message">
	<table border="0">
		<tr>
			<td align="right"><strong>{{name}}:</strong></td>
			<td>{{message}}</td>
		</tr>
	</table>
</template>
