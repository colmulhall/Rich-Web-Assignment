<head>
  <title>Q & A</title>

  <link rel="stylesheet" type="text/css" href="public/epoll.css">
</head>

<body>

        <div class="navbar navbar-static-top navbar-inverse">
      <div class="navbar-inner">
        <div class="container">

          <a class="brand" href="/">Q & A</a>
          <ul class="navbar pull-right">
            <li>
              {{loginButtons}}
            </li>
          </ul>
        </div>

      </div>

        <div class="container" id="main">
                {{#if currentUser}}
                        {{> addquestion}}

                {{/if}}
                {{#unless currentUser}}
                        {{> banner}}
                {{/unless}}
                {{> questions}}
          </div>

</body>

<template name="banner">
        <div class="container">
                <div class="row">
                    <div class="span6">
                              <div class="well">
                         <h4>Sign in to submit new questions or to vote on existing questions.</h4>
                         {{loginButtons}}
                              </div>
                        </div>
                </div>
        </div>
</template>
<template name="addquestion">
  
  <textarea rows="3" class="input-xxlarge" name="questionText" id="questionText" placeholder="Add Your Question"></textarea>
  <br/>
  <input type="button" class="btn-info add-question" value="Add Question"/>
</template>

<template name="questions">
        <h2>All Questions</h2>
        <div class="line-separator"></div>
        {{#each items}}
        {{> question}}
        {{/each}}
</template>

<template name="answers">
        {{#each items}}
        {{> answer}}
        {{/each}}
</template>

<template name="question">
        <div>
                <p class="lead">

                       <h2 style="color:blue"> {{questionText}} {{answerText}} <h6> by {{username}}</h6> </h2> 
                      
                       <a class="pull-right btn btn-small btn-danger delete {{#unless currentUser}}invisible{{/unless}}" href="#"><i class="icon-remove" ></i>Delete {{delete}}</a>

                       <a class="btn btn-small btn-success yes {{#unless currentUser}}invisible{{/unless}}" href="#"><i class="icon-thumbs-up"></i> Yes {{yes}}</a>

                       <a class="btn btn-small btn-warning no {{#unless currentUser}}invisible{{/unless}}" href="#"><i class="icon-thumbs-down"></i> No {{no}}</a>
                        </br>
                        </br>

                       <textarea rows="3" class="input-xxlarge visible" name="answerText" id="answerText" placeholder="Add Your Answer"></textarea>


                      <input type="button" class="btn-info add-answer" value="Anwer question"/>
                         <br/>
                        <div class="line-separator"></div>
                </p>
        </div>
</template>
