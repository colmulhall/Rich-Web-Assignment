<head>
  <title>Q and A : Ask any question.</title>
  <link rel="stylesheet" type="text/css" href="public/epoll.css">
</head>

<body>

        <div class="navbar navbar-static-top navbar-inverse">
    
        <div class="navbar-inner">
          <div class="container">
            <a class="brand" href="/">Q and A</a>
            <ul class="nav pull-right">
              <li>
                {{loginButtons}}
              </li>
            </ul>
          </div>
        </div>
    
</div>

        <div class="container" id="main">
                {{#if currentUser}}
                        {{> addquestion}}
                {{/if}}
                {{#unless currentUser}}
                        {{> banner}}
                {{/unless}}
                {{> questions}}
          </div>
</body>

<template name="banner">
        <div class="container">
                <div class="row">
                    <div class="span6">
                              <div class="well">
                         <h4>Sign in using Twitter to submit new questions or to vote on existing questions.</h4>
                         {{loginButtons}}
                              </div>
                        </div>
                </div>
        </div>
</template>
<template name="addquestion">
  
  <textarea rows="3" class="input-xxlarge" name="questionText" id="questionText" placeholder="Add Your Question"></textarea>
  <br/>
  <input type="button" class="btn-info add-question" value="Add Question"/>
</template>

<template name="questions">
        <h2>All Questions</h2>
        {{#each items}}
        {{> question}}
        {{/each}}
</template>

<template name="question">
        <div>
                <p class="lead">
			                  
                        {{questionText}}
                        </br>

                        <a class="btn btn-small btn-success yes {{#unless currentUser}}disabled{{/unless}}" href="#"><i class="icon-thumbs-up"></i> Yes {{yes}}</a>

                        <a class="btn btn-small btn-warning no {{#unless currentUser}}disabled{{/unless}}" href="#"><i class="icon-thumbs-down"></i> No {{no}}</a>

                        <a class="btn btn-small btn-danger delete pull-right{{#unless currentUser}}disabled{{/unless}}" allign="right" href="#"><i class="icon-remove"></i>Delete
                        {{delete}}</a>

                        

                        <div class="line-separator"></div>
                </p>
        </div>
</template>
